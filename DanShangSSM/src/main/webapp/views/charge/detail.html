
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <title>售后服务</title>
    <!--样式引用-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/service.css">
    <link rel="stylesheet" href="../../css/help.css">
    <!--js引用-->
    <script src="../../js/jquery-1.7.1.min.js"></script>
    <script src="../../js/handlebars-v4.0.5.js"></script>
    <script src="../../js/charge/detail.js"></script>

</head>

<body>
<div class="whole-pg">
    <div class="main-view" style="position: relative;">
        <div id="detailInfo"></div>
    </div>
</div>
<script id="detail-template" type="text/x-handlebars-template">
    <!--header-->
    <header>
        <a href="javascript:history.go(-1);" class="band-back hide"></a>
        <span class="h-title">{{title}}</span>
    </header>
    <!-- end header -->
    <div class="container">
        <div class="form_box">
            <div class="form_body" style="margin: 0;padding: 0">
                <div class="con clearfix">
                    <section class="faq-detail">
                        <div class="faq-title">
                            {{faqTitle}}
                        </div>
                        <div class="faq-content">
                            {{#each  faqContext}}
                                <section style="text-indent:2em;">{{section}}</section></br>
                                {{#if image}}
                                <div style="width:100%;text-align: center">
                                    <img src="{{image}}">
                                </div>
                                {{/if}}
                            {{/each}}
                        </div>
                    </section>
                    {{#if faqTitle1}}
                    <section class="faq-detail">
                        <div class="faq-title">
                            {{faqTitle1}}
                        </div>
                        <div class="faq-content">
                            {{#each  faqContext1}}
                            <section style="text-indent:2em;">{{section}}</section></br>
                            {{#if image}}
                            <div style="width:100%;text-align: center">
                                <img src="{{image}}">
                            </div>
                            {{/if}}
                            {{/each}}
                        </div>
                    </section>
                    {{/if}}
                    {{#if faqTitle2}}
                    <section class="faq-detail">
                        <div class="faq-title">
                            {{faqTitle2}}
                        </div>
                        <div class="faq-content">
                            {{#each  faqContext2}}
                            <section style="text-indent:2em;">{{section}}</section></br>
                            {{#if image}}
                            <div style="width:100%;text-align: center">
                                <img src="{{image}}">
                            </div>
                            {{/if}}
                            {{/each}}
                        </div>
                    </section>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</script>
</body>
</html>
